{% extends 'Base/head.html' %}
{% load crispy_forms_tags %}

{% block Osvell %}

<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Actualizar Usuario</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item"><a href="{% url 'empleados' %}" style="text-decoration: none;">Usuarios</a></div>
                <div class="breadcrumb-item"><a href="#" style="text-decoration: none;">{{Konan.nombre}} {{Konan.apellido}}</a></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <!-- Columna izquierda: Formulario -->
                <div class="col-12 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Actualizar: ({{Konan.nombre}} {{Konan.apellido}})</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{Mikasa | crispy}}
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
